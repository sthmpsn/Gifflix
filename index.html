<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifFlix</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-danger" href="#"><img src="assets/Gifflix.png" alt="netflix-font"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">GitHub <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Add new topic" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Add</button>
            </form>
            </div>
        </div>
    </nav>

    <main class="bg-secondary text-white">
        <div class="container">
            <div class="row row-content">
                <div class="col-12">
                    <h2>Topics</h2>
                </div>
                <div id="topics-content" class="col my-2">
                    <!-- Will Auto populate via JS -->
                </div>
            </div>

            <div class="row row-content">
                <div class="col-12">
                    <h2>Trending Now</h2>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for displaying Topics - Hidden until triggered -->
    <div id="giphy-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="giphy-modal-title" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="my-modal-title">Click a Gif to Play/Stop</h5>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="giphy-modal-body" class="modal-body text-center">
                    <!-- Content to be generated -->
                </div>
                <!-- <div class="modal-footer">
                    Footer stuff here if desired
                </div> -->
            </div>
        </div>
    </div>



    <!-- NOTE: Needed to use the below ajax jquery reference INSTEAD of the provided bootstrap "slim" jquery 
                If both jquery versions were included then it would cause unintended issues (i.e the modal() method) in
                my app.js file would not work properly -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
